<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>ARTEL - Your Cart</title>
        <link rel="icon" href="assets/Logo%20-%20White.png">
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="cart.css" />
    </head>
    <body>
        <nav>
            <div class="logo">
                <img src="assets/Logo%20-%20White.png">
            </div>
            <a href="index.html" class="title"><strong>ARTEL</strong></a>
            
            <div class="right">
                <div class="search-wrapper">
                    <input type="search" placeholder="Search" class="search-bar">
                    <button class="search-btn" onclick="toggleSearch()">
                        <i class="fa-solid fa-search"></i>
                    </button>
                </div>
                
                <button class="cart-btn" onclick="location.href='cart.html'">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
                
                <div class="dropdown">
                    <button class="dropdown-btn" onclick="toggleDropdown()">
                        <i class="fa-solid fa-angle-down"></i>
                    </button>
                    
                    <div class="dropdown-content">
                        <a href="gallery.html?filter=none">Tất cả</a>
                        <a href="gallery.html?filter=painting">Tranh</a>
                        <a href="gallery.html?filter=sculpture">Điêu Khắc</a>
                        <a href="gallery.html?filter=photo">Nhiếp Ảnh</a>
                        <a href="blog.html">Blog</a>
                    </div>
                </div>
                
            </div>
        </nav>
        
        <div class="first-section">
            <h1>My Cart</h1>        
        </div>
        
        <div id="products">
            <ul id="cart-list"></ul>
        </div>
        
        <div class="ting-ting">
            <div class="total-money">
                <p id="cart-total"></p>
            <p id="vnd-exchange"></p>
            </div>
            <button id="pay-btn"><i class="fa-regular fa-paper-plane"></i> THANH TOÁN</button>
        </div>

        <footer>
            <p>This is a footer</p>
        </footer>

        <script src="script.js"></script>
        <script src="cart.js"></script>
        <script src="https://kit.fontawesome.com/2abdd35d73.js" crossorigin="anonymous"></script>
    </body>
</html>
